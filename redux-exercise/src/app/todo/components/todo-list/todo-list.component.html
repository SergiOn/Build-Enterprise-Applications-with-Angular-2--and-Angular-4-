<h2>Todo List</h2>

<form [formGroup]="form" (ngSubmit)="addTodo()">
  <input type="text" formControlName="title">
  <input type="submit" value="Add">
</form>

<ul>
  <app-todo-item class="item"
                 *ngFor="let todo of todos | async"
                 [todo]="todo"
                 (completeTodo)="completeTodo($event)"
                 (removeTodo)="removeTodo($event)">
  </app-todo-item>
</ul>


{{todos | async | json}}
